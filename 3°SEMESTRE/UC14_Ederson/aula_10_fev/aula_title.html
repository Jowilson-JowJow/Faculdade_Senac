<!DOCTYPE html>
<html lang="pt-BR">
<head>

 <title>Aprendendo a usar o title</title>
 <link rel="stylesheet" href="estilo.css">
 <link rel="shortcut icon" href="pizza-icon.png">
 <meta charset="utf-8">
 <meta http-equiv="refresh" content="1"> <!--serve para atualizar a pagina, nesse caso de 1 em 1 segundo é como estiver executando o f5-->

</head>


<body>
    <!-- como se faz o comentarios-->
    <a href="https://www.youtube.com">Visite o youtube</a><!--nesse caso fecha a pagina atual para ir para a outra pagina-->
    <a href="https://www.facebook.com" target="_blank">Visite o facebook</a><!--nesse caso abre outra pagina mantendo a anterior aberto-->
    <h1>jow</h1>
    <h2>jow</h2>
    <h3>jow</h3>
    <h4>jow</h4>
    <h5>jow</h5>
    <h6>jow</h6>
    <p>jow1</p><p>jow2</p>
    <p title="é um robo"> This is a paragraph</p>
    <b>jowjow</b>
    <i>jowjow</i>
    <u>jowjow</u>
    <s>jowjow</s>


</body>
</html>
